<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-8">

<div class="absolute inset-0 overflow-hidden -z-10">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-blue-100 opacity-20 blur-3xl"></div>
    <div class="absolute bottom-1/3 right-1/4 w-72 h-72 rounded-full bg-indigo-100 opacity-20 blur-3xl"></div>
</div>

<div class="max-w-4xl mx-auto bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-white/20">

    <div class="flex items-center space-x-4 mb-6">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-3 rounded-xl shadow-md">
            <i data-feather="user" class="text-white w-8 h-8"></i>
        </div>
        <div>
            <h1 class="text-3xl font-bold text-gray-800">
                Selamat Datang, {{ nama_dosen }}!
            </h1>
            <p class="text-lg text-gray-600">
                Anda login sebagai Dosen.
            </p>
        </div>
    </div>

    <p class="text-gray-700 mb-8">
        Dari sini Anda dapat mengelola mata kuliah, melihat daftar mahasiswa, dan menambahkan modul pembelajaran baru.
    </p>

    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <a href="{% url 'list_modul' %}"
           class="flex items-center justify-center w-full sm:w-auto bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 shadow-md hover:shadow-lg no-underline">
            <i data-feather="layers" class="mr-2"></i>
            Kelola Modul
        </a>

        <a href="{% url 'logout_view' %}"
           class="flex items-center justify-center w-full sm:w-auto bg-gray-100 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-all duration-200 shadow-sm no-underline">
            <i data-feather="log-out" class="mr-2"></i>
            Logout
        </a>
    </div>
</div>

<script>
    feather.replace();
</script>
</body>
</html>
