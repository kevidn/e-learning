<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if module %}Edit Modul{% else %}Tambah Modul Baru{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-8">

<div class="absolute inset-0 overflow-hidden -z-10">
  <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-blue-100 opacity-20 blur-3xl"></div>
  <div class="absolute bottom-1/3 right-1/4 w-72 h-72 rounded-full bg-indigo-100 opacity-20 blur-3xl"></div>
</div>

<div class="max-w-2xl mx-auto bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-white/20">

  <div class="flex items-center space-x-4 mb-6">
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-3 rounded-xl shadow-md">
      <i data-feather="{% if module %}edit{% else %}file-plus{% endif %}" class="text-white w-8 h-8"></i>
    </div>
    <div>
      <h1 class="text-3xl font-bold text-gray-800">
        {% if module %}Edit Modul{% else %}Tambah Modul Baru{% endif %}
      </h1>
      <p class="text-gray-600">Isi detail modul di bawah ini.</p>
    </div>
  </div>

  <form method="POST" class="space-y-5">
    {% csrf_token %}

    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <i data-feather="type" class="text-gray-400"></i>
      </div>
      <input type="text" name="title" id="title" required
             value="{% if module %}{{ module.title }}{% endif %}"
             placeholder="Judul Modul"
             class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
    </div>

    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <i data-feather="book" class="text-gray-400"></i>
      </div>
      <select name="course" id="course" required
              class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
        <option value="">Pilih Mata Kuliah...</option>
        {% for course in dosen_courses %}
        <option value="{{ course.course_id }}"
                {% if module.course_id == course.course_id %}selected{% endif %}>
          {{ course.course_name }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="relative">
                <textarea name="content" id="content" rows="10"
                          placeholder="Tulis konten modul di sini..."
                          class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">{% if module %}{{ module.content }}{% endif %}</textarea>
    </div>

    <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 pt-4">
      <button type="submit"
              class="flex items-center justify-center w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 shadow-md hover:shadow-lg no-underline">
        <i data-feather="save" class="mr-2"></i>
        Simpan Modul
      </button>
      <a href="{% url 'list_modul' %}"
         class="flex items-center justify-center w-full bg-gray-100 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-all duration-200 shadow-sm no-underline">
        Batal
      </a>
    </div>
  </form>
</div>

<script>
  feather.replace();
</script>
</body>
</html>
