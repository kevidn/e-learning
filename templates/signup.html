<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Khacademy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        /* Custom Select Appearance */
        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex">

    <div class="hidden lg:flex lg:w-1/2 relative bg-gray-100 items-center justify-center overflow-hidden">
        <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" 
             alt="Abstract Architecture" class="absolute inset-0 w-full h-full object-cover filter grayscale contrast-125 opacity-90">
        <div class="absolute inset-0 bg-black/30"></div>
        
        <div class="absolute top-8 left-8 flex items-center gap-3 z-10">
            <div class="bg-white text-black p-2 rounded-lg shadow-lg">
                <i data-feather="book-open" class="w-6 h-6"></i>
            </div>
            <span class="text-2xl font-bold text-white tracking-tight drop-shadow-md">Khacademy</span>
        </div>

        <div class="relative z-10 p-12 text-white text-left">
            <h2 class="text-4xl font-extrabold mb-4 leading-tight drop-shadow-lg">Join Our<br>Community.</h2>
            <p class="text-lg font-medium opacity-90 drop-shadow-md">Start your learning journey today.</p>
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 relative bg-white h-screen overflow-y-auto">
        <a href="{% url 'landing_page' %}" class="absolute top-8 left-8 flex items-center text-sm font-bold text-gray-500 hover:text-black transition-colors z-20">
            <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i> Back to Home
        </a>

        <div class="w-full max-w-md space-y-6 pt-16 pb-8 lg:py-0">
            <div class="text-left">
                <div class="lg:hidden flex items-center gap-2 mb-6">
                    <div class="bg-black text-white p-2 rounded-lg inline-flex">
                        <i data-feather="user-plus" class="w-5 h-5"></i>
                    </div>
                    <span class="text-xl font-bold">Khacademy</span>
                </div>

                <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Create an account</h1>
                <p class="mt-2 text-gray-500">It's free and only takes a minute.</p>
            </div>

            {% if messages %}
                <div class="space-y-2">
                {% for message in messages %}
                <div class="p-4 text-sm rounded-lg border-2 font-medium flex items-start
                            {% if message.tags == 'error' %}border-black bg-gray-50 text-black{% else %}border-gray-300 bg-white text-gray-800{% endif %}">
                    <i data-feather="{% if message.tags == 'error' %}alert-circle{% else %}check-circle{% endif %}" class="w-5 h-5 mr-3 flex-shrink-0"></i>
                    {{ message }}
                </div>
                {% endfor %}
                </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <div class="space-y-1">
                    <label for="username" class="text-sm font-bold text-gray-900 block">Username</label>
                    <div class="relative">
                        <input type="text" name="username" id="username" placeholder="Choose a username" required
                               class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-gray-900 placeholder-gray-400 focus:border-black focus:ring-0 transition-all outline-none font-medium sm:text-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="email" class="text-sm font-bold text-gray-900 block">Email</label>
                    <div class="relative">
                        <input type="email" name="email" id="email" placeholder="Enter your email" required
                               class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-gray-900 placeholder-gray-400 focus:border-black focus:ring-0 transition-all outline-none font-medium sm:text-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="role" class="text-sm font-bold text-gray-900 block">I am a...</label>
                    <div class="relative">
                        <select name="role" id="role" class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-gray-900 focus:border-black focus:ring-0 transition-all outline-none font-medium sm:text-sm custom-select cursor-pointer bg-white">
                            <option value="mahasiswa">Mahasiswa (Student)</option>
                            <option value="dosen">Dosen (Lecturer)</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="password" class="text-sm font-bold text-gray-900 block">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" placeholder="Create a password" required
                               class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-gray-900 placeholder-gray-400 focus:border-black focus:ring-0 transition-all outline-none font-medium sm:text-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="confirm_password" class="text-sm font-bold text-gray-900 block">Confirm Password</label>
                    <div class="relative">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Repeat password" required
                               class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-gray-900 placeholder-gray-400 focus:border-black focus:ring-0 transition-all outline-none font-medium sm:text-sm">
                    </div>
                </div>

                <button type="submit"
                        class="w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-black hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-all transform active:scale-[0.99] mt-6">
                    Sign Up
                </button>
            </form>

            <p class="text-center text-sm text-gray-500 font-medium">
                Already have an account? 
                <a href="{% url 'login_view' %}" class="font-bold text-black hover:underline transition-colors">Log in</a>
            </p>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
