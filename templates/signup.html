<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen p-4">

<div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-blue-100 opacity-20 blur-3xl"></div>
    <div class="absolute bottom-1/3 right-1/4 w-72 h-72 rounded-full bg-indigo-100 opacity-20 blur-3xl"></div>
</div>

<form method="POST" class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full max-w-md relative z-10 border border-white/20">
    {% csrf_token %}

    <div class="flex justify-center mb-6">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-3 rounded-xl shadow-md">
            <i data-feather="user-plus" class="text-white w-8 h-8"></i>
        </div>
    </div>
    <h2 class="text-3xl font-bold mb-2 text-center text-gray-800">Buat Akun</h2>
    <p class="text-gray-500 text-center mb-6">Mulai belajar hari ini</p>

    {% if messages %}
        {% for message in messages %}
        <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <div class="space-y-4">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i data-feather="user" class="text-gray-400 w-5 h-5"></i>
            </div>
            <input type="text" name="username" placeholder="Username" required
                   class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 transition-all">
        </div>

        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i data-feather="mail" class="text-gray-400 w-5 h-5"></i>
            </div>
            <input type="email" name="email" placeholder="Email Address" required
                   class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 transition-all">
        </div>

        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i data-feather="briefcase" class="text-gray-400 w-5 h-5"></i>
            </div>
            <select name="role" class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 transition-all bg-white text-gray-500">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="dosen">Dosen</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <i data-feather="chevron-down" class="text-gray-400 w-5 h-5"></i>
            </div>
        </div>

        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i data-feather="lock" class="text-gray-400 w-5 h-5"></i>
            </div>
            <input type="password" name="password" placeholder="Password" required
                   class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 transition-all">
        </div>

        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i data-feather="check-circle" class="text-gray-400 w-5 h-5"></i>
            </div>
            <input type="password" name="confirm_password" placeholder="Ulangi Password" required
                   class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 transition-all">
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 shadow-md transition-all mt-4">
            Daftar Sekarang
        </button>
    </div>

    <div class="mt-6 text-center text-sm text-gray-500">
        Sudah punya akun? <a href="{% url 'login_view' %}" class="text-blue-600 font-medium hover:text-blue-800">Login di sini</a>
    </div>
</form>

<script>
    feather.replace();
</script>
</body>
</html>
